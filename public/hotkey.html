<div class="hot-key">
	<div class="fade" ng-repeat="mbAlt in mbAlts track by $index">&ltLabel {{mbAlt}} Local SendWinm "Anarchy Online - {{mbAlt}}"&gt</div>
	<br>
	&ltHotkey f, g, h, e, f1, f2, f3, f4, f5, f6, Space, Esc, 0-9&gt <br>
	&ltSendlabel <span class="fade" ng-repeat="mbAlt in mbAlts.join(', ') track by $index">{{mbAlt}}</span>&gt <br>
	&ltKey %Trigger%&gt <br>
	<br>
	&ltMovementhotkey up, down, left, right&gt <br>
	&ltSendlabel <span class="fade" ng-repeat="mbAlt in mbAlts.join(', ') track by $index">{{mbAlt}}</span>&gt <br>
	&ltKey %Trigger%&gt <br>
</div>
